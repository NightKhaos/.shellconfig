# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[cmd_duration]
min_time = 500

[directory]
truncation_length = 5

[python]
python_binary = ['python3', 'python']

[time]
disabled = false

[custom.brazil_versionset]
command = '''
dir="$PWD"
while [ "$dir" != "/" ]; do
  if [ -f "$dir/packageInfo" ]; then
    grep -o "versionSet = \"[^\"]*\"" "$dir/packageInfo" 2>/dev/null | cut -d"\"" -f2
    break
  fi
  dir=$(dirname "$dir")
done
'''
when = '''
dir="$PWD"
while [ "$dir" != "/" ]; do
  [ -f "$dir/packageInfo" ] && exit 0
  dir=$(dirname "$dir")
done
exit 1
'''
format = "ğŸŒ [$output]($style) "
style = "bold blue"
